<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework-buttons</title>

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
<form class="password-form" action="#" type="POST">
    <label class="input-wrapper">
        Ввести пароль
        <input data-password="pas" class="password passwordAll" type="password"/>
        <i data-icon="pas" id="password" class="fas fa-eye icon-password"></i>
        <!-- <i class="fas fa-eye-slash icon-password"></i> -->
    </label>
    <p id='warning' class="error">Заполните все поля</p>

    <label class="input-wrapper">
        Подтвердить пароль
        <input data-password="pasRepeat" class="passwordRepeat passwordAll" type="password"/>
        <i data-icon="pasRepeat" id="passwordRepeat" class="fas fa-eye icon-password"></i>
        <!-- <i class="fas fa-eye-slash icon-password"></i> -->
    </label>
    <p id='error' class="error">Нужно ввести одинаковые значения</p>
    <button type="submit" class="btn">Подтвердить</button>
</form>
<script src="./script/main.js"></script>
</body>

</html>
